<div  class="row" >
    <div class="col">
        <div class="card">
            <!--<img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail"> -->
            <div *ngIf="recipes" class="card-body">
                
                <div class="title">
                    <strong>Recipe name:</strong>
                    <p>{{recipes.name}}</p>
                </div>
                <div>
                    <strong>Category:</strong>
                    <p>{{recipes.category.name}}</p>
                </div>
                <div>
                    <strong>Description:</strong>
                    <p>{{recipes.description}}</p>
                </div>
                <div>
                    <strong>Total cost:</strong>
                    <p>{{recipes.totalPrice}} BAM</p>
                </div>
                <div class="table">
                    <strong>Ingredients</strong>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Unit</th>
                        <th>Price</th>
                    </tr>
                        <tr  *ngFor="let i of ingredients"> 
                        <td>{{i.ingredient.name}}</td>
                        <td>{{i.amount}}</td>
                        <td *ngIf="ingredients">{{i.measure}}</td>
                        <td>{{i.price}} BAM </td>
                    </tr>
                </table>
                </div>
            </div>
            <div *ngIf="recipes" class="card-body">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary" routerLink='/addingredient/{{recipes.id}}'>Edit recipe</button>
                </div>
            </div>
        </div>
    </div>
</div>
